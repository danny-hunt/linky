<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linky - Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Linky</h1>
    
    <!-- Navigation Tabs -->
    <div class="tabs">
      <button class="tab-button active" data-tab="preferences">Preferences</button>
      <button class="tab-button" data-tab="history">Message History</button>
    </div>
    
    <!-- Preferences Tab -->
    <div id="preferences-tab" class="tab-content active">
      <!-- General Settings -->
      <div class="settings-section">
        <h2>General Settings</h2>
        <div class="form-group">
          <label for="userName">Your Name:</label>
          <input type="text" id="userName" placeholder="Enter your name">
        </div>
      </div>

      <!-- Interaction Category Preferences -->
      <div class="settings-section">
        <h2>Interaction Category Preferences</h2>
        <p class="section-description">Configure message preferences for each interaction type</p>
        
        <div id="categoryPreferences"></div>
        
        <!-- Add Custom Category -->
        <div class="add-category-section">
          <div class="form-group">
            <label for="newCategoryName">Add Custom Category:</label>
            <div class="input-group">
              <input type="text" id="newCategoryName" placeholder="Category name">
              <button id="addCategoryBtn" class="btn-secondary">Add</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Save Button -->
      <div class="actions">
        <button id="saveBtn" class="btn-primary">Save All Preferences</button>
      </div>
      
      <div id="status" class="status"></div>
    </div>
    
    <!-- Message History Tab -->
    <div id="history-tab" class="tab-content">
      <div class="settings-section">
        <h2>Generated Message History</h2>
        <p class="section-description">View all messages generated by Linky and the contexts used to create them</p>
        
        <div id="messageHistoryContainer">
          <div class="loading-message">Loading message history...</div>
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
